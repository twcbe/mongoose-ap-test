author: mongoose-os
description: A Mongoose OS app skeleton
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

# Custom configuration entries, settable via "device configuration"
# Below is a custom firmware configuration example.
# Uncomment and modify according to your needs:

config_schema:
  - ["room_id", "s", "<room-id>", {"title": "unique calendar identified of the room"}]
  - ["wifi.ap", "o", { title: "WiFi Access Point" }]
  - ["wifi.ap.enable", "b", true, { title: "Enable" }]
  - ["wifi.ap.ssid", "s", "Incubator_??????", { title: "SSID" }]
  - ["wifi.ap.pass", "s", "Mongoose", { title: "Password", type: "password" }]
  - ["wifi.ap.hidden", "b", false, { title: "Hide SSID" }]
  - ["wifi.ap.channel", "i", 6, { title: "Channel" }]
  - ["wifi.ap.max_connections", "i", 10, { title: "Max connections" }]
  - ["wifi.ap.ip", "s", "192.168.4.1", { title: "IP address" }]
  - ["wifi.ap.netmask", "s", "255.255.255.0", { title: "Network Mask" }]
  - ["wifi.ap.gw", "s", "192.168.4.1", { title: "Default Gateway" }]
  - ["wifi.ap.dhcp_start", "s", "192.168.4.2", { title: "DHCP Start Address" }]
  - ["wifi.ap.dhcp_end", "s", "192.168.4.100", { title: "DHCP End Address" }]
  - ["wifi.ap.trigger_on_gpio", "i", -1, { title: "Trigger AP on low GPIO" }]
  - [
      "wifi.ap.disable_after",
      "i",
      0,
      {
        title: "If > 0, will disable itself after the specified number of seconds",
      },
    ]
  - [
      "wifi.ap.hostname",
      "s",
      "",
      {
        title: "If not empty, DNS server will resolve given host name to the IP address of AP",
      },
    ]
  - [ "portal.wifi.enable", "b", true, {title: "Enable WiFi captive portal on device boot"}]
  - [ "portal.wifi.rpc", "b", true, {title: "Enable Captive Portal RPC Endpoint regardless of whether captive portal is enabled/started"}]
  - [ "portal.wifi.gzip", "b", true, {title: "Whether or not to serve gzip HTML file (set to false to serve standard HTML for dev)"}]
  - [ "portal.wifi.hostname", "s", "setup.device.portal", {title: "Hostname to use for captive portal redirect"}]
  - [ "portal.wifi.copy", "b", true, {title: "Copy SSID and Password to wifi.sta after succesful test"}]
  - [ "portal.wifi.disable", "i", 2, {title: "0 - do nothing, 1 - Disable AP (wifi.ap.enable), 2 - Disable AP and Captive Portal (portal.wifi.enable) -- after successful test and copy/save values"}]
  - [ "portal.wifi.reboot", "i", 15, {title: "0 to disable, or value (in seconds) to wait and then reboot device, after successful test (and copy/save values)"}]

# These settings get compiled into the C structure, and can be accessed
# from the C code this way:
#
# printf("Hello from %s!\n", mgos_sys_config_get_device_id());
#
# Settings are cool: can be modified remotely without full firmware upgrade!
#
# To see all available compiled settings, buid the firmware and open
# build/gen/mgos_config.h file.
#
# Also, in this config_schema section, you can override existing
# settings that has been created by other libraries. For example, debug log
# level is 2 by default. For this firmware we can override it to 3:
#
# config_schema:
#  - ["debug.level", 3]

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/rpc-service-wifi
  - origin: https://github.com/mongoose-os-libs/rpc-common
  - origin: https://github.com/tripflex/wifi-captive-portal

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-09-29
